<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Converter</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="text-center">Hashtag to YouTube Tags </h1>
        <form action="/submit" method="POST">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txt">Enter Your Hashtags here:</label>
                        <textarea class="form-control" id="txt" name="txt" rows="6" onfocus="clearResult()"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-md-6">
                    <label for="result">Converted Result</label>
                    <div class="form-group result-container">
                        <textarea class="form-control" id="result" name="result" rows="6">{{result}}</textarea>
                        <button class="btn btn-primary" id="copy-btn" onclick="copyToClipboard()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path d="M5.5 1a.5.5 0 0 1 .5.5V5h5V1.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5V6a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V1.5a.5.5 0 0 1 .5-.5h1z"/>
                                <path d="M3 7a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7z"/>
                            </svg>
                            <span id="copy-status">Copy code</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }

        function copyToClipboard() {
            var copyText = document.getElementById("result");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            var copyStatus = document.getElementById("copy-status");
            copyStatus.textContent = "Copied!";
            setTimeout(function() {
                copyStatus.textContent = "Copy code";
            }, 5000);
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }
    </script>
</body>
</html>
